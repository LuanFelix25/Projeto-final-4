name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

      - name: Override dist index
        run: |
          cat > ./dist/index.html <<'HTML'
          <!doctype html>
          <html lang="pt-br">
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1" />
              <title>Projeto</title>
              <meta name="description" content="Site publicado - conteúdo principal removido." />
              <style>
                body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; margin:0; background:#f7f8fb; color:#222 }
                .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center }
                .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.08); max-width:900px; text-align:center }
                h1 { margin:0 0 8px 0; font-size:28px }
                p { margin:0 }
              </style>
            </head>
            <body>
              <div class="wrap">
                <div class="card">
                  <h1>Bem-vindo</h1>
                  <p>O conteúdo removido foi suprimido conforme solicitado.</p>
                </div>
              </div>
            </body>
          </html>
          HTML
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
